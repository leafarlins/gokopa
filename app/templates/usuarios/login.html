{% extends "base.html" %}
{% block content %}
<div class="sectionj">


    <main class="form-signin">
        <form action="/{{ tipo }}/login" method="POST">
            <h2>Login</h2>

            <p>Realize seu login no sistema de bol√£o da Gokopa.</p>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                          {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <label for="login" class="visually-hidden">Login</label>
            <input type="text" name=usuario id="login" class="form-control" placeholder="Login" required autofocus>
            <label for="senha" class="visually-hidden">Senha</label>
            <input type="password" name=senha id="senha" class="form-control" placeholder="Senha" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        </form>
    </main>

</div>
{% endblock %}
